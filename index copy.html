<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Caesar Encryption</title>

    <link rel="stylesheet" href="website/style.css">
    <link rel="icon" href="" type="/icon.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="see-through">
    <section id="topSection">
        <!-- White part -->
        <div class="overlay">
            <img src="website/Pics/prism-nosprinkle-outline.svg" alt="Prism" id="prism">
        </div>

        <div class="header">
            <div>Caesar Encryption</div>
        </div>

        <div class="greenlay flex-parent">
            <div class="options flex-parent">
                <!-- Symmetric Option -->
                <div class="flex-parent">
                    <div class="diamond">
                        <span class="topDiamond"></span>
                        <span class="bottomDiamond"></span>
                    </div>
                    <div class="keyTextContainer flex-parent">
                        <img class="noselect hoverKey" id="key" src="website/Pics/key.svg"/>
                        <div class="text flex-parent see-through">
                            <span>Symmetric</span>
                            <span>Encryption</span>
                        </div>
                    </div>
                </div>
                <!-- Asymetric Option -->
                <div class="flex-parent">
                    <div class="diamond">
                        <span class="topDiamond"></span>
                        <span class="bottomDiamond"></span>
                    </div>
                    <div class="keyTextContainer flex-parent">
                        <div class="flex-parent hoverKey">
                            <img src="website/Pics/key.svg" class="noselect see-through" id="key1"/>
                            <img src="website/Pics/key.svg" class="noselect see-through" id="key2"/>
                        </div>
                        <div class="text flex-parent see-through">
                            <span>Asymmetric</span>
                            <span>Encryption</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </section>

</body>

</html>
